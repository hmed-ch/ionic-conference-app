  <ion-list style='padding:0;'>
    <ion-item-group  *ngFor="let key of dictkeys">
      <ion-item-divider style="background-color: aliceblue;">

          <h2 style="color: black;">  {{key | date}}</h2>
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding  >
        <ion-item *ngFor="let transaction of transactions[key]" >

        <ion-img style="width: 13%;padding-left: 2%;border-left: 2px solid #3bc7c4;" src="assets/img/{{transaction.Type}}.svg"></ion-img>
        
          <ion-label style='margin-right: -26%;padding-left: 3%;'>
            <h3>{{transaction.Label}} </h3>

            <p>
              {{transaction.Type}}
            </p>

          </ion-label>
          
           <ion-label style="text-align:right;padding-right: 0%;" >

      </ion-item-sliding>
